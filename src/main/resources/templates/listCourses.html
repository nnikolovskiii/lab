<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>


<div xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">WEB PROGRAMMING SHOP</h1>
            <h3 class="jumbotron-heading">All products</h3>
        </div>
    </section>

    <div class="container mb-4">
        <div>
            <a href='/newStudent'>Go to new students</a>
        </div>
        <div class="row">
            <div class="col-12" th:if="${courses.size() > 0}">
                <div class="table-responsive">
                    <form th:action="@{/courses/add-course}" th:method="GET">
                        <input type="submit" value="Add Course">
                    </form>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">Course name</th>
                            <th scope="col">Description</th>
                            <th scope="col">Teacher</th>
                            <th scope="col">Selection</th>
                        </tr>
                        </thead>
                        <tbody>
                        <form th:action="@{/AddStudent}" th:method="GET">
                            <tr><td><input type='submit' value='Submit'/></td></tr>
                            <tr th:each="course : ${courses}" class="product">
                                <td><input type="radio" name="courseId" th:value="${course.getCourseId()}"/></td>
                                <td th:text="${course.getName()}"></td>
                                <td th:text="${course.getDescription()}"></td>
                                <td th:text="${course.getTeacher() != null}
                                ? ${course.getTeacher().getName()} : 'No Teacher'"></td>
                                <td class="text-right">
                                    <th:block>
                                        <form th:action="@{'/courses/delete/{id}' (id=${course.getId()})}"
                                              th:method="DELETE">
                                            <button type="submit"
                                                    class="btn btn-sm btn-danger delete-product">
                                                <i class="fa fa-trash">Delete</i>
                                            </button>
                                        </form>
                                    </th:block>
                                    <th:block>
                                        <a th:href="@{'/courses/edit-form/{id}' (id=${course.getId()})}"
                                           class="btn btn-sm btn-info edit-product">
                                            <i class="fa fa-trash">Edit</i>
                                        </a>
                                    </th:block>
                                </td>
                            </tr>
                        </form>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
