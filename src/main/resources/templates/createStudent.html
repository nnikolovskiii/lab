<div class="container mb-4" xmlns:th="http://www.thymeleaf.org">
    <div class="container mb-4">
        <form th:action="@{/createStudent}" th:method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input id="name" name='name' type="text" class="form-control" placeholder="Enter name">
            </div>

            <div class="form-group">
                <label for="surname">Surname</label>
                <input id="surname" name='surname' type="text" class="form-control" placeholder="Enter surname">
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input id="username" name='username' type="text" class="form-control" placeholder="Enter username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" name='password' type="password" class="form-control" placeholder="Enter p">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
